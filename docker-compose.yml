version: "3.8"

services:
  mongodb:
    image: mongo:8
    restart: always
    volumes:
      - ./mongo-data:/for_dumps

  rsstag:
    depends_on:
      - mongodb
    links:
      - mongodb
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8885:8885"
    restart: always
    volumes:
      - ./rsscloud.conf:/rsstag/rsscloud.conf
      - ./input_files:/input_files
