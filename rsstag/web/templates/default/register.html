<html>
<head>
<title>Cloud</title>
{%  include "head-data.html" %}
</head>
<body>
<div id="global_tools">
    <div class="left_half">
        {% include "logo.html" %}
    </div>
    <div class="right_half">
    </div>
</div>
<div class="page screen_middle">
    <div class="middle_screen_middle">
        {% for e in err %}
            <p id="error">{{e}}</p>
        {% endfor %}
        <h3>Create account</h3>
        <form action="{{register_url}}" method="POST" id="register_form">
            <label for="login">Login</label><br /><input type="text" name="login" id="login" /><br /><br />
            <label for="password">Password</label><br /><input type="password" name="password" id="password" /><br /><br />
            <label for="password_confirm">Confirm Password</label><br /><input type="password" name="password_confirm" id="password_confirm" /><br /><br />
            <input type="submit" value="Register" />
            <a href="{{ login_url }}" class="link_in_form">Back to login</a>
        </form>
    </div>
</div>
{% include "root-footer.html" %}
<div id="progressbar"></div></body>
</html>
